<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Funnelback Demo App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
  </head>
  <body>
    <h1>Funnelback Demo App</h1>
    <div class="container">
        <div ng-app="howtoApp" ng-controller="howToController" class="row">
            <div class="col-md-3">
                <ng-include src="loadFacetsTmp()"></ng-include>
            </div>
            <div class="col-md-9">
                <ng-include src="loadResultsTmp()"></ng-include>
            </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/howto.js"></script>
  </body>
</html>
